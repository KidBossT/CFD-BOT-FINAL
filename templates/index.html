<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CFD Chatbot</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- Link to updated CSS file -->
</head>
<body>
    <div class="chat-container">
        <h1>CFD Chatbot</h1>
        <div class="chat-box" id="chatBox">
            <div id="responseContainer"></div>
        </div>
        <div class="user-input">
            <input type="text" id="promptInput" placeholder="Ask me anything about CFD..." autocomplete="off">
            <button onclick="generateText()">Send</button>
        </div>
    </div>

    <script>
        async function generateText() {
            const promptInput = document.getElementById("promptInput");
            const prompt = promptInput.value;

            // Display user's question
            const responseContainer = document.getElementById("responseContainer");
            const userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.innerText = prompt;
            responseContainer.appendChild(userMessage);

            // Fetch response from server
            const response = await fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt: prompt })
            });
            const result = await response.json();

            // Display bot's response
            const botMessage = document.createElement("div");
            botMessage.className = "message bot-message";
            botMessage.innerText = result;
            responseContainer.appendChild(botMessage);

            // Scroll to the latest message
            responseContainer.scrollTop = responseContainer.scrollHeight;
            
            // Clear input
            promptInput.value = "";
        }
    </script>
</body>
</html>
